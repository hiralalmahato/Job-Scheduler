<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Scheduler - Greedy Algorithm Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">Job Scheduler</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="row">
               
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Add Jobs</h5>
                        </div>
                        <div class="card-body">
                            <form id="jobForm" class="mb-3">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label for="jobId" class="form-label">Job ID (A-Z)</label>
                                            <input type="text" class="form-control" id="jobId" pattern="[A-Z]" required>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label for="deadline" class="form-label">Deadline</label>
                                            <input type="number" class="form-control" id="deadline" min="1" required>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label for="profit" class="form-label">Profit</label>
                                            <input type="number" class="form-control" id="profit" min="1" required>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Add Job</button>
                            </form>

                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Job ID</th>
                                            <th>Deadline</th>
                                            <th>Profit</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="jobsTableBody">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <button id="runScheduler" class="btn btn-success w-100">
                        <i class="bi bi-play-fill me-2"></i>Run Scheduler
                    </button>
                </div>

               
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Scheduling Results</h5>
                        </div>
                        <div class="card-body">
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <div class="card bg-success text-white">
                                        <div class="card-body">
                                            <h5 class="card-title">Total Profit</h5>
                                            <h2 class="card-text" id="totalProfit">0</h2>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card bg-light">
                                        <div class="card-body">
                                            <h5 class="card-title">Scheduled Jobs</h5>
                                            <div id="scheduledJobs" class="d-flex flex-wrap gap-2 mt-2">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="timeline-container">
                                <h5 class="mb-3">Timeline Visualization</h5>
                                <div id="timeline" class="timeline">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer mt-5 py-3 bg-light">
            <div class="container text-center">
                <span class="text-muted">Job Scheduler using Greedy Algorithm Â© 2025</span>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../src/frontend/js/app.js"></script>
</body>
</html>
